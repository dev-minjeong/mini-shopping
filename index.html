<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contents">
      <header><input class="logo" type="button" /></header>
      <nav id="menu">
        <button class="imgBtn">
          <img src="img/blue_t.png" data-key="type" data-value="tshirt" />
        </button>
        <button class="imgBtn">
          <img src="img/blue_p.png" data-key="type" data-value="pants" />
        </button>
        <button class="imgBtn">
          <img src="img/blue_s.png" data-key="type" data-value="skirt" />
        </button>
        <button class="colorBtn blue" data-key="color" data-value="blue">
          Blue
        </button>
        <button class="colorBtn yellow" data-key="color" data-value="yellow">
          Yellow
        </button>
        <button class="colorBtn pink" data-key="color" data-value="pink">
          Pink
        </button>
      </nav>
      <ul id="list"></ul>
    </div>
    <!-- html에 데이터를 담는것은 좋지 않음 -->
    <!-- 파일, 데이터 베이스 등에 데이터를 모아놔야 함 -->
    <script src="src/main.js"></script>
  </body>
</html>
