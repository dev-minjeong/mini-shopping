<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contents">
      <header><input type="button" /></header>
      <nav id="menu">
        <div type="button" class="tshirt">
          <img src="img/blue_t.png" />
        </div>
        <div type="button" class="pants">
          <img src="img/blue_p.png" />
        </div>
        <div type="button" class="skirt">
          <img src="img/blue_s.png" />
        </div>
        <div type="button" class="blue">
          <button>Blue</button>
        </div>
        <div type="button" class="yellow">
          <button>Yellow</button>
        </div>
        <div type="button" class="pink">
          <button>Pink</button>
        </div>
      </nav>
      <section>
        <ul id="list">
          <li class="pants blue">
            <div class="listbox">
              <img src="img/blue_p.png" src="img
              src="img/blue_p.png"/blue_p.png"/>
              <div class="detail">blue, pants</div>
            </div>
          </li>
          <li>
            <div class="listbox">
              <img src="img/blue_t.png" />
              <div class="detail">blue, t-shirts</div>
            </div>
          </li>
          <li>
            <div class="listbox">
              <img src="img/blue_s.png" />
              <div class="detail">blue, skirt</div>
            </div>
          </li>
          <li>
            <div class="listbox">
              <img src="img/yellow_p.png" />
              <div class="detail">yellow, pants</div>
            </div>
          </li>
          <li>
            <div class="listbox">
              <img src="img/yellow_t.png" />
              <div class="detail">yellow, t-shirts</div>
            </div>
          </li>
          <li>
            <div class="listbox">
              <img src="img/yellow_s.png" />
              <div class="detail">yellow, skirt</div>
            </div>
          </li>
          <li>
            <div class="listbox">
              <img src="img/pink_p.png" />
              <div class="detail">pink, pants</div>
            </div>
          </li>
          <li>
            <div class="listbox">
              <img src="img/pink_t.png" />
              <div class="detail">pink, t-shirts</div>
            </div>
          </li>
          <li>
            <div class="listbox">
              <img src="img/pink_s.png" />
              <div class="detail">pink, skirt</div>
            </div>
          </li>
        </ul>
      </section>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
