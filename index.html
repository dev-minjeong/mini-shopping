<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contents">
      <header><input type="button" /></header>
      <nav id="menu">
        <button class="imgBtn">
          <img src="img/blue_t.png" />
        </button>
        <button class="imgBtn">
          <img src="img/blue_p.png" />
        </button>
        <button class="imgBtn">
          <img src="img/blue_s.png" />
        </button>
        <button class="coloBtn blue">Blue</button>
        <button class="coloBtn yellow">Yellow</button>
        <button class="coloBtn pink">Pink</button>
      </nav>
      <ul id="list">
        <li class="listbox">
          <img src="img/blue_p.png" alt="pants" class="item_image" />
          <span class="detail">blue, pants</span>
        </li>
      </ul>
    </div>
    <!-- html에 데이터를 담는것은 좋지 않음 -->
    <!-- 파일, 데이터 베이스 등에 데이터를 모아놔야 함 -->
    <script src="src/main.js"></script>
  </body>
</html>
